<div class="cart-page">
  <h2>Your Cart</h2>
  @if (
  cartService.cart()?.CartItems?.length === 0
  ) {
  <p>Your cart is empty.</p>
  }
  @else {
  @for (item of cartService.cart()?.CartItems; track item.Product.id) {
  <app-product-cart [cartItem]="item" (onRemove)="cartService.removeFromCart($event)"></app-product-cart>
  }
  }

</div>
