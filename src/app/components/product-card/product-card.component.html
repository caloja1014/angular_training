<div class="product-card">
  <span class="product-stock {{product().Inventory?.stock? 'success': 'fail'}}">
    @if (product().Inventory?.stock) {
    {{product().Inventory?.stock}} Left
    } @else {
    Out of Stock
    }
  </span>
  <div (click)="viewProduct()" class="product-image">
    <img [src]="product().imageUrl??'https://placehold.co/150'" alt="{{ product().name }}" />
  </div>
  <div class="product-info">
    <span class="product-title">
      {{product().name}}
    </span>
    <span class="product-price">
      {{'$' + product().price}}
    </span>
    <app-primary-button label="Add to Cart" (btnClicked)="cartService.addToCart(product())"
      [disabled]="(product().Inventory?.stock??0)===0" />
  </div>
</div>
