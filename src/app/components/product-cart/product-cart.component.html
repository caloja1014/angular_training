<div class="product-cart-container">
  <div class="product-cart-image">
    <img [src]="cartItem().Product.imageUrl" alt="{{ cartItem().Product.imageUrl }}" />
  </div>
  <div class="product-cart-details">
    <span class="product-cart-title">{{ cartItem().Product.name }}</span>
    <span class="product-cart-price">{{ '$' + cartItem().Product.price }}</span>
    <button (click)="this.removeFromCart()">Remove</button>
  </div>
</div>
